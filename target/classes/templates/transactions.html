<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="/css/transactions.css"/>
	</head>
	<body>
	
		 <!-- These 4 rows below are for demonstration purposes only
	     You will need to edit the code below in order to make
	     it dynamically list ALL 100 transactions from the Repo
	  
	     private Long id;
		 private String retailer;
		 private String description;
		 private LocalDateTime date;
		 private BigDecimal amount;
		 private String type; -->
	
		<h2>Transaction History</h2>
		
		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>
				
			<tr th:each="transaction : ${transactions}">
				<td><a th:href="@{/transactions/{transactionId}(transactionId=${transaction.id})}" th:text="${transaction.id}"></a></td>
				<td th:inline="text">[[${transaction.date}]]</td>
				<td th:inline="text">[[${transaction.retailer}]]</td>
				<td th:inline="text">[[${transaction.type == "C" ? transaction.amount : ""}]]</td>
				<td th:inline="text">[[${transaction.type == "C" ? "" : transaction.amount}]]</td>
			</tr>
			
		</table>
	</body>
</html>
